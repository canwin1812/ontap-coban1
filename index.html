<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css" />
  </head>
  <body>
    <section class="section"></section>
    <section class="section1">
      <p class="anh1">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt=""
        />
      </p>
    </section>
    <section class="section2">
      <div class="anh2">
        <div class="search">
          <i
            class="fa-solid fa-magnifying-glass"

        <div class="micro">
          <i
            class="fa-solid fa-microphone"

          ></i>
        </div>
        <div class="camera">
          <i
            class="fa-solid fa-camera"

    </section>
    <section class="section3">
      <ul class="anh3">
        <li><a href="./">Tìm trên google</a></li>
        <li><a href="./">Xem trang đầu tiên tìm được</a></li>
      </ul>
    </section>
    <section class="section4">
      <div class="anh4">
        Google có các thứ tiếng:
        <a
          href=""
          style="color: blue; padding-right: 6px; text-decoration: none"
        >
          English </a
        ><a
          href=""
          style="color: blue; padding-right: 6px; text-decoration: none"
          >Français </a
        ><a href="" style="color: blue; text-decoration: none"> 繁體中文</a>
